appId: com.maxbooster.app
productName: Max Booster
copyright: Copyright Â© 2025 Max Booster
electronVersion: 28.0.0

directories:
  output: dist-electron
  buildResources: electron/assets

files:
  - electron/main.js
  - electron/preload.js
  - dist/**/*
  - package.json

extraResources:
  - electron/assets/**

mac:
  category: public.app-category.music
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: electron/assets/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: electron/entitlements.mac.plist
  entitlementsInherit: electron/entitlements.mac.plist
  darkModeSupport: true

dmg:
  background: electron/assets/dmg-background.png
  window:
    width: 540
    height: 380
  contents:
    - x: 130
      y: 190
      type: file
    - x: 410
      y: 190
      type: link
      path: /Applications

win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  icon: electron/assets/icon.ico
  publisherName: Max Booster
  verifyUpdateCodeSignature: false

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  createDesktopShortcut: always
  createStartMenuShortcut: true
  shortcutName: Max Booster
  installerIcon: electron/assets/icon.ico
  uninstallerIcon: electron/assets/icon.ico
  installerHeader: electron/assets/installer-header.bmp
  license: LICENSE

linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
    - target: rpm
      arch:
        - x64
  icon: electron/assets/icon.png
  category: Audio
  synopsis: All-in-one music career platform
  description: Professional music production, distribution, and career management platform with AI-powered tools.
  desktop:
    Name: Max Booster
    Type: Application
    Terminal: false
    Categories: Audio;Music;AudioVideo

appImage:
  license: LICENSE

deb:
  depends:
    - libgtk-3-0
    - libnotify4
    - libnss3
    - libxss1
    - libxtst6
    - xdg-utils
    - libatspi2.0-0
    - libuuid1

rpm:
  depends:
    - gtk3
    - libnotify
    - nss
    - libXScrnSaver
    - libXtst
    - xdg-utils
    - at-spi2-core
    - libuuid

publish:
  provider: generic
  url: https://releases.maxbooster.com
