# Max Booster - NGINX Load Balancer Configuration

events {
    worker_connections 4096;
}

http {
    upstream maxbooster_backend {
        least_conn;
        
        # Application servers
        server api-1:5000 max_fails=3 fail_timeout=30s;
        server api-2:5000 max_fails=3 fail_timeout=30s;
        server api-3:5000 max_fails=3 fail_timeout=30s;
        
        # Sticky sessions (IP-based)
        ip_hash;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=critical:10m rate=20r/m;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    server {
        listen 80;
        server_name localhost;

        # Client upload size limit
        client_max_body_size 1G;

        # Timeouts
        client_body_timeout 60s;
        client_header_timeout 60s;
        keepalive_timeout 65s;
        send_timeout 60s;

        # Compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Proxy timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Health check endpoint (direct, no rate limiting)
        location /api/system/health {
            proxy_pass http://maxbooster_backend;
        }

        # General API endpoints
        location /api/ {
            limit_req zone=general burst=20 nodelay;
            limit_conn addr 10;
            
            proxy_pass http://maxbooster_backend;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Critical endpoints (stricter rate limiting)
        location ~ ^/api/(auth|payments|admin) {
            limit_req zone=critical burst=5 nodelay;
            limit_conn addr 5;
            
            proxy_pass http://maxbooster_backend;
        }

        # Static files (frontend)
        location / {
            proxy_pass http://maxbooster_backend;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                proxy_pass http://maxbooster_backend;
                expires 30d;
                add_header Cache-Control "public, immutable";
            }
        }
    }
}
