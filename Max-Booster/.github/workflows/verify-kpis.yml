name: Verify AI System KPIs

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  verify-kpis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run test:kpi
      - name: Run Full Simulations
        run: npm run verify:production
